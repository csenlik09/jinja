<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinja2 Template Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .output-panel {
            grid-column: 1 / -1;
        }

        #output {
            background: #f8f9fa;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .error {
            background: #fee;
            color: #c00;
            border-color: #faa;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .examples {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .examples h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .example-btn {
            display: inline-block;
            background: #f0f0f0;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® Jinja2 Template Tester</h1>
            <p class="subtitle">Test and render Jinja2 templates in real-time</p>
        </header>

        <div class="examples">
            <h3>Quick Examples:</h3>
            <span class="example-btn" onclick="loadExample('basic')">Basic Variable</span>
            <span class="example-btn" onclick="loadExample('loop')">Loop</span>
            <span class="example-btn" onclick="loadExample('conditional')">Conditional</span>
            <span class="example-btn" onclick="loadExample('filters')">Filters</span>
            <span class="example-btn" onclick="loadExample('network')">Network Config</span>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>üìù Template</h2>
                <label class="label">Enter your Jinja2 template:</label>
                <textarea id="template" placeholder="Hello {{ name }}!">Hello {{ name }}!</textarea>
            </div>

            <div class="panel">
                <h2>üìä Variables (JSON)</h2>
                <label class="label">Enter variables as JSON:</label>
                <textarea id="variables" placeholder='{"name": "World"}'>{"name": "World"}</textarea>
            </div>
        </div>

        <div class="button-container">
            <button onclick="renderTemplate()">‚ñ∂ Render Template</button>
        </div>

        <div class="panel output-panel">
            <h2>‚ú® Output</h2>
            <textarea id="output" readonly placeholder="Rendered output will appear here..."></textarea>
        </div>
    </div>

    <script>
        const examples = {
            basic: {
                template: 'Hello {{ name }}!\nYou are {{ age }} years old.',
                variables: '{"name": "Alice", "age": 30}'
            },
            loop: {
                template: `Items:
{% for item in items %}
  - {{ item }}
{% endfor %}`,
                variables: '{"items": ["Apple", "Banana", "Orange"]}'
            },
            conditional: {
                template: `{% if premium %}
Welcome Premium User {{ username }}!
Your benefits: {{ benefits | join(", ") }}
{% else %}
Welcome {{ username }}!
Upgrade to premium for more features.
{% endif %}`,
                variables: '{"username": "John", "premium": true, "benefits": ["Ad-free", "Priority Support", "Extra Storage"]}'
            },
            filters: {
                template: `Original: {{ text }}
Upper: {{ text | upper }}
Lower: {{ text | lower }}
Title: {{ text | title }}
Length: {{ text | length }}`,
                variables: '{"text": "hello world"}'
            },
            network: {
                template: `interface {{ interface }}
 description {{ description }}
 ip address {{ ip_address }} {{ subnet_mask }}
{% if vlan %}
 vlan {{ vlan }}
{% endif %}
 no shutdown`,
                variables: '{"interface": "GigabitEthernet0/1", "description": "Uplink to Core", "ip_address": "10.0.1.1", "subnet_mask": "255.255.255.0", "vlan": 100}'
            }
        };

        function loadExample(type) {
            const example = examples[type];
            document.getElementById('template').value = example.template;
            document.getElementById('variables').value = example.variables;
        }

        async function renderTemplate() {
            const template = document.getElementById('template').value;
            const variables = document.getElementById('variables').value;
            const outputEl = document.getElementById('output');

            try {
                const response = await fetch('/render', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        template: template,
                        variables: variables
                    })
                });

                const data = await response.json();

                if (data.success) {
                    outputEl.value = data.output;
                    outputEl.classList.remove('error');
                } else {
                    outputEl.value = data.error;
                    outputEl.classList.add('error');
                }
            } catch (error) {
                outputEl.value = 'Error: ' + error.message;
                outputEl.classList.add('error');
            }
        }

        // Allow Ctrl+Enter to render
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                renderTemplate();
            }
        });
    </script>
</body>
</html>
